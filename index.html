<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@800&display=swap" rel="stylesheet">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onmousemove="getCursorPosition(event)">
    <div class="wrapper">
        <main>
            <section>
                <div class="face">
                    <img src="https://assets.codepen.io/9277864/PF.png" alt="Face" width="250" height="250">
                    <div class="eye-cover1">
                        <div id="eyes1"></div>
                    </div>

                    <div class="eye-cover2">
                        <div id="eyes2"></div>
                    </div>
                </div>

                <div class="login-container">
                    <div class="social-login">
                        <div class="logo">
                            <img src="https://assets.codepen.io/9277864/robot-face-3.svg" alt="Logo" width="100" height="100">
                            <p>Sousa</p>
                        </div>
                        <p>Login using social media to get quick acess</p>
                        <div class="social-grp">
                            <div class="btn"><a href="#"><img src="https://assets.codepen.io/9277864/social-media-twitter.svg" alt="" width="32" height="32"><span>Twitter</span></a></div>

                            <div class="btn"><a href="#"><img src="https://assets.codepen.io/9277864/social-media-facebook.svg" alt="" width="32" height="32"><span>Facebook</span></a></div>

                            <div class="btn"><a href="#"><img src="https://assets.codepen.io/9277864/social-media-google.svg" alt="" width="32" height="32"><span>Google</span></a></div>
                        </div>
                    </div>

                    <div class="email-login">
                        <div class="login-h-container">
                            <h1>Login to your account</h1>
                            <p>Don't have an account? <a href="#">Sign up Free!</a></p>
                        </div>

                        <form action="">
                            <label for="email">
                                <input type="email" name="email" id="email" placeholder="" autocomplete="off">
                                <span id="span-email">Email</span>
                            </label>

                            <label for="password">
                                <input type="password" name="password" id="password" placeholder="">
                                <span id="span-password">Password</span>
                            </label>

                            <div class="recovery">
                                <div>
                                    <input type="checkbox" name="remember" id="remember">
                                    <label for="remember">Remember</label>
                                </div>

                                <a href="">Forgot Password?</a>
                            </div>
                            <input type="submit" value="Login with Email">
                        </form>
                    </div>
                </div>
            </section>

            <div class="vector-1"></div>
            <div class="vector-2"></div>
            <div class="vector-3"></div>
        </main>

        <footer>
            <small>Criado por <a href="https://twitter.com/IvoSousa18" target="_blank">@IvoSousa18</a></small>
        </footer>
    </div>
    <script src="./main.js"></script>
</body>
</html>
